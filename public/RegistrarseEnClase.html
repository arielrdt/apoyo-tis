      <div class="div-formulario">
        <!--inicio del formulario de registro estudiante-->
        <form id="formulario" class="formulario">
        <h1>REGISTRAR CUENTA DE ESTUDIANTE</h1> 
          <h2>Nombre</h2>
          <input class="input-titulo" name="nombreEstudiante" type="text">
          <div id="espacio-mensajen"> </div>

          <h2>Apellido Paterno</h2>
          <input class="input-titulo" name="apellidoPaternoEstudiante" type="text">
          <div id="espacio-mensajep"> </div>

          <h2>Apellido Materno</h2>
          <input class="input-titulo" name="apellidoMaternoEstudiante" type="text">
          <div id="espacio-mensajem"> </div>

          <h2>Carnet de identidad</h2>
          <input class="input-titulo" name="carnetEstudiante" type="text">
          <div id="espacio-mensajec"> </div>

          <h2>Codigo sis</h2>
          <input class="input-titulo" name="codigoSisEstudiante" type="text">
          <div id="espacio-mensajecs"> </div>

          <h2>Correo electronico</h2>
          <input class="input-titulo" name="correoEstudiante" type="text">
          <div id="espacio-mensajece"> </div>

          <h2>Carrera</h2>
          <p>Ing.</p><input class="input-titulo" name="carrera" type="text">
          <div id="espacio-mensajeca"> </div>

          <h2>Contrase√±a</h2>
          <input class="input-titulo" name="contrasenaEstudiante" type="password">
          <div id="espacio-mensajecontra"> </div>

          <h2>Codigo de la clase</h2>
          <input class="input-titulo" name="codigoClase" type="text">
         <hr>
         <!--espacio para un mensaje de error en caso de un dato erroneo en el formulario-->
        <div id="espacio-mensaje"> </div>
        <hr>
          <!--boton de envio del formulario-->
          <button type="submit" name="botonFormulario" >Registrarse</button>
        </form>
  <br><br><br>
      </div>
<!--carga de datos del script-->
<script src="../scripts/registrarEstudiante.js"></script>
