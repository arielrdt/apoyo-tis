<html lang="en">
<head>

  <!-- Script para la carga del navbar, sidebar, footer-->

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

   <title>Crear Grupo-Empresa</title>
</head>
<body>
    <header>
      <!--Navigation bar-->
  <div id="nav-placeholder">

  </div>
  
  <script>
  $(function(){
    $("#nav-placeholder").load("navbar.html");
  });
  </script>
  <!--end of Navigation bar-->
  
  <!--sidebar docente-->
  <div id="sidebd-placeholder">
  
  </div>
  
  <script>
  $(function(){
    $("#sidebd-placeholder").load("sidebarDocente.html");
  });
  </script>
  <!--fin sidebar docente-->
    </header>
   <!-- div con estilos de la pagina-->
      <div class="div-formulario">
        <!--inicio del formulario  -->  
        <form id="formularioCrearEmpresaDocente" class="formulario">
          <h1>CREAR NUEVO GRUPO-EMPRESA</h1>
          <h2>Nombre Corto*:</h2>                                                                   
            <input class="input-titulo" name="nombreCortoEmpresa" type="text" placeholder="Nombre corto de la empresa"> 
          <h2>Nombre Largo*:</h2>                  
            <input class="input-titulo" name="nombreLargoEmpresa" type="text" placeholder="Nombre largo de la empresa">     
          <h2>Tipo de Sociedad*:</h2>               
            <input class="input-titulo" name="sociedad" type="text" placeholder="Intoduzca el tipo de sociedad">  
          <h2>Direccion de la empresa:</h2>   
            <input class="input-titulo" name="direccionEmpresa" type="text" placeholder="Intoduzca la direccion">  
          <h2>Telefono:</h2>                 
            <input class="input-titulo" name="telefonoEmpresa" type="text" placeholder="Intoduzca el telefono de referencia"> 
          <h2>Correo de la empresa*:</h2>    
            <input class="input-titulo" name="correoEmpresa" type="email" placeholder="Intoduzca el correo de la empresa"> 
          <hr>
          <!--espacio para un mensaje en caso de error en algun campo del formulario -->
          <div id="espacio-mensaje">
            <br>
          
          </div> 
          <hr> 
          <!-- espacio para un mensaje en caso de exito al subir el formulario-->
          <div id="mensaje"></div>
          <hr>
          <button name="botonFormulario" >Registrar empresa</button>                                                                                         
          </form>

          <br>
          <br>
          <br> 
        </div>
      </div>
    </div>
    <!-- carga de scrpits-->
 <script src="../scripts/DocenteRegistrarEmpresa.js"></script>
 <script src="../scripts/verificarSesionDocente.js"></script>
</body>
</html>
