<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta para que la pagina sea compatible en todos los dispositivos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos de la pagina-->
    <link rel="stylesheet" href="../styles/style-sidebar.css">
    <link rel="stylesheet" href="../styles/style-crearTareaComun.css">
    <link rel="stylesheet" href="../styles/style-navbar.css">  
    <!-- Carga de scrpit del navbar-->  
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Shippori+Antique&display=swap" rel="stylesheet">
    <title>Crear Clase</title>
</head>
    <body>
        <header>
     <!--Navigation bar-->
            <div id="nav-placeholder">

            </div>

            <script>
            $(function(){
            $("#nav-placeholder").load("navbar.html");
            });
            </script>
            <!--end of Navigation bar-->

            <!--sidebar docente-->
            <div id="sidebd-placeholder">

            </div>

            <script>
            $(function(){
            $("#sidebd-placeholder").load("sidebarDocente.html");
            });
            </script>
            <!--fin del sidebar docente-->
        </header>
        <!-- div con los estilos del formulario-->
            <div class="div-formulario">
                <h1>Formulario para Crear Tarea</h1>
                <!-- inicio del formulario -->
                <form id="formulario" class="formulario">  
                    <h2>Titulo de la Tarea</h2>
                    <input type ="text" name="titulo" id="titulo" placeholder="Ingrese el titulo">
                    <h2>Detalle de la Tarea</h2>
                    <input type ="text" name="detalle" id="detalle" placeholder="Ingrese el detalle">
                    <h2>Fecha de Publicacion</h2>
                    <input type ="date" name="fechaPublicacion" id="fechaPublicacion">
                    <h2>Fecha Limite</h2>
                    <input type ="date" name="fechaLimite" id="fechaLimite">
                    <h2>Hora Limite</h2>
                    <input type="time" name="horaLimite" id="horaLimite">
                    <input type="submit" value="Crear Clase">
                </form>
            </div>
        </div>
    </body>
</html>
