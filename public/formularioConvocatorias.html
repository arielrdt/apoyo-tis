<!--Mensaje que aparece en caso de que ya exista un archivo pulicado-->
    <div id="div-btn-editar-invi" hidden="true">
       <h2 class="mensaje-rojo" class="aviso">ya se publico una invitacion para este semestre, se modificara el contenido de la invitacion actual</h2>
       <button type="button" id="btn-editar-invi" > Aceptar </button>
    </div>

    <div class="div-formulario" id="div-formulario-invi" hidden="true" >
      <h1 class="formulario-publicar" >PUBLICAR CONVOCATORIA</h1>
      <!--inicio formulario-->
      <form id="formulario" class="formulario">
        
        <h2>Título de la Convocatoria</h2>
        <input class="input-titulo" name="titulo" id="titulo-invi" type="text" placeholder="Intoduzca el título">
         <div id="espacio-mensajet">    </div>

        <h2>Fecha Limite de presentación de propuesta</h2>
        <input class="input-date-fin" type="date" id="limite-invi" name="fechaFin">
         <div id="espacioMensajFe">    </div>

         <h2>semestre actual</h2>
         <div id="semestre-invi"> </div>

        <h2>Descripcion de la convocatoria</h2>
        <textarea class="input-description" name="descripcion" id="desc-invi" cols="30" rows="10"></textarea>
         <div id="espacio-mensajed">    </div>

        <h2>Adjunte el documento de la convocatoria(pdf)</h2>
        <input class="input-file" type="file" name="file" id="pdf-conv" >
         <hr>
         <!--espacio para un mensaje de error en caso de que los datos del formulario sean erroneos-->
         <div id="espacio-mensaje">    </div>
        <hr>

        <button type="submit" name="botonFormulario">Publicar convocatoria</button>
      </form>
<br><br><br>
    </div>
